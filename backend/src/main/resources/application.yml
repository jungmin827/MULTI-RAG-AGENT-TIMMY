spring:
  application:
    name: email-assistant
  
  datasource:
    url: jdbc:postgresql://localhost:5432/email_assistant
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api

langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:}
      temperature: 0.7
      timeout: 60s

gmail:
  oauth2:
    client-id: ${GMAIL_CLIENT_ID:}
    client-secret: ${GMAIL_CLIENT_SECRET:}
    redirect-uri: ${GMAIL_REDIRECT_URI:http://localhost:3000/auth/callback}

